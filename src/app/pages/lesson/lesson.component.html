<div *ngIf="lesson" class="container">
  <div class="title-div">
    <mat-icon (click)="goBack()">arrow_back</mat-icon>
    <h1>{{lesson.name}}</h1>
  </div>
  <mat-tab-group class="tab-group" color="primary">
    <mat-tab class="tab" label="Student">
      <iframe *ngIf="teacherPDF" width="99.8%" height="95%" [src]="teacherPDF" allowfullscreen></iframe>
    </mat-tab>
    <mat-tab class="tab" label="Teacher">
      <iframe *ngIf="studentPDF" width="99.8%" height="95%" [src]="teacherPDF" allowfullscreen></iframe>
    </mat-tab>
  </mat-tab-group>
</div>
