<div class="container">
    <label [for]="text">
        <div [ngClass]="selectedFile ? 'file-selected' : 'file-select'">
            <span class="file-text">{{ text }}</span>
            @if (selectedFile && showIcon) {
                <mat-icon>check</mat-icon>
            }
        </div>
    </label>
    <input [id]="text" type="file" [accept]="accept" [hidden]="true" (change)="pickFile($event)">
</div>
